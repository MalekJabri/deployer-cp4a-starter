apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: cp4ba-run
  namespace: default
spec:
  timeouts:
    pipeline: "4h30m00s"
    tasks: "4h29m59s"
  pipelineRef:
    name: cp4ba-deploy
  params:
    - name: cp4ba-version
      value: "22.0.2"
    - name: namespace
      value: "cp4ba-starter"
  workspaces:
    - name: ws
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  podTemplate:
    securityContext:
      fsGroup: 65532